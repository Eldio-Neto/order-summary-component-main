<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="backg0img"></div>
  <div class="container">
    <img class="hero-photo" src="./images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>

    <p class="dc">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="purshase">
      <img src="./images/icon-music.svg" alt="">
      <article>
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year </p>
        </div>
      </article>
      <button class="bt bt-change">Change</button>
    </div>


    <div class="buttons">
      <button class="bt bt-first">Proceed to Payment</button>
      <button class="bt bt-second">Cancel Order</button>

    </div>

  </div>
  <!--container-->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Eldio-Neto">Eldio Neto</a>.
  </div>
</body>

</html>
